<div class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
name="form">
<table mat-table [dataSource]="dataSource" style="width: 100%" >

                    <ng-container matColumnDef="numeroMedidor">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Número Medidor </th>
                        <td mat-cell *matCellDef="let element"> {{element.numeroMedidor}} </td>
                    </ng-container>

                    <ng-container matColumnDef="cn">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> CN (%) </th>
                        <td mat-cell *matCellDef="let element">
                            <input type="number" class="table-inputs" matInput [(ngModel)]="element.CN" [name]="element.CN">
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="cp">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> CP (%) </th>
                        <td mat-cell *matCellDef="let element">
                            <input type="number" class="table-inputs" matInput [(ngModel)]="element.CP" [name]="element.CP">
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="ci">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> CI (%) </th>
                        <td mat-cell *matCellDef="let element">
                            <input type="number" class="table-inputs" matInput [(ngModel)]="element.CI" [name]="element.CI">
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="ensaioRegistrador">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ensaio do Registrador </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-select name="registrador" [(value)]="element.registrador">
                                <mat-option [value]="true">
                                    Aprovado
                                </mat-option>
                                <mat-option [value]="false">
                                    Reprovado
                                </mat-option>
                            </mat-select>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="ensaioMarchaVazio">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ensaio da Marcha em Vazio </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-select name="marchaEmVazio" [(value)]="element.marchaEmVazio">
                                <mat-option [value]="true">
                                    Aprovado
                                </mat-option>
                                <mat-option [value]="false">
                                    Reprovado
                                </mat-option>
                            </mat-select>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef> Ações </th>
                        <td mat-cell *matCellDef="let element">
                            <a mat-raised-button (click)="openDialog(element.medidor.id)" type="button" color="accent">
                                <mat-icon>search</mat-icon>
                            </a>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                </table>

                <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20]" [pageSize]="pageSize"
                    showFirstLastButtons>
                </mat-paginator>
            </div>
